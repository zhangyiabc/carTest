<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./user.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <style>
        body{
            padding-bottom: 1000px;
        }
    </style>
</head>

<body>
    <script>
        if (sessionStorage.getItem("isLogon")) {
            $('span').html(localStorage.getItem("uName"));
        }else{
            alert("您当前还未登录，请先登录");
        }
    </script>
    <div>
        欢迎你，<span class="yourName py-3 d-inline-block"></span>!
    </div>
    <!-- 面包屑区 -->
    <div class="container-fulid">
        <div class="row  d-flex justify-content-center mr-0 ml-0">
            <div class="col-10 ">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../index/index.html">首页</a></li>
                        <li class="breadcrumb-item active">个人中心</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- 显示练题进度、正确率 -->
    <div class="container-fulid mt-3">
        <div class="row  d-flex justify-content-center mr-0 ml-0">
            <div class="col-10 schedule">
                <div class=" schedule-content d-flex justify-content-around">
                    <div class="col-5 border km km1">
                        <span class="d-block text-center py-2">科目一</span>
                        <div class="d-flex justify-content-between mt-2 item item1">
                            <span class=" schedule-header text-center align-self-center">
                                <div class="schedule-header-box">查看进度</div>
                                <div class="hide">您的进度为:<i class="bfs"></i>%</div>
                            </span>
                            <canvas class="border" width="130px" height="130px"></canvas>

                        </div>
                        <div class="d-flex justify-content-between mt-4 item item2">
                            <span class="  schedule-header text-center align-self-center">
                                <div class="schedule-header-box">查看正确率</div>
                                <div class="hide">正确率为:<i class="bfs"></i>%</div>
                            </span>
                            <canvas class="border" width="130px" height="130px"></canvas>

                        </div>
                    </div>
                    <div class="col-5 border km km4">
                        <span class="d-block text-center py-2">科目四</span>
                        <div class="d-flex justify-content-between mt-2 item item1">
                            <span class=" schedule-header text-center align-self-center">
                                <div class="schedule-header-box">查看进度</div>
                                <div class="hide">您的进度为:<i class="bfs"></i>%</div>
                            </span>
                            <canvas class="border" width="130px" height="130px"></canvas>
                        </div>
                        <div class="d-flex justify-content-between mt-4 item item2">
                            <span class=" schedule-header text-center align-self-center">
                                <div class="schedule-header-box">查看正确率</div>
                                <div class="hide">正确率为:<i class="bfs"></i>%</div>
                            </span>
                            <canvas class="border" width="130px" height="130px"></canvas>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 查看错题 -->
    <!-- 查看收藏题目 -->

    <script src="./uesr.js"></script>
    <script>
        $('div').siblings()
    </script>
</body>

</html>
